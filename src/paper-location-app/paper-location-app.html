<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../../bower_components/polymer/lib/mixins/gesture-event-listeners.html">

<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="../../bower_components/app-layout/app-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-item/paper-item.html">
<link rel="import" href="../../bower_components/iron-collapse/iron-collapse.html">

<link rel="import" href="../map/map-component.html">

<dom-module id="paper-location-app">
    <template>
        <style>
            .container {
                display: flex;
                flex-direction: column;
            }

            .places {
                display: flex;
                flex-direction: column;
            }

            .control {
                display: flex;
                flex-direction: row;
            }

            .menu {
                height: 100%;
                overflow-y: scroll;
            }

            .collapse-content {
                padding: 15px;
                border: 1px solid #dedede;
            }
        </style>
        <iron-ajax
                auto
                url="places.json"
                handle-as="json"
                on-response="handleResponse"
                debounce-duration="300"></iron-ajax>
        <app-drawer-layout responsive-width="1280px">
            <app-drawer swipe-open slot="drawer">
                <div class="menu">
                    <paper-button on-tap="showPlaces">Áreas administrativas</paper-button>
                    <paper-button on-tap="showPlaces">Áreas de apoyo</paper-button>
                    <iron-collapse id="collapse">
                        <div class="collapse-content">
                            <template is="dom-if" if="[[isAdminAreaSelected]]">
                                <template is="dom-repeat" items="[[places]]" as="place" filter="isAdmin">
                                    <div class="places">
                                        <paper-button on-tap="pin">
                                            <paper-item>
                                                <paper-item-body two-line>
                                                    <div secondary>[[place.label]]</div>
                                                </paper-item-body>
                                            </paper-item>
                                        </paper-button>
                                    </div>
                                </template>
                            </template>
                        </div>
                    </iron-collapse>
                </div>
            </app-drawer>
            <app-header-layout>
                <map-component></map-component>
            </app-header-layout>
        </app-drawer-layout>
    </template>

    <script>
        'use strict';
        (function AppDefinition(customElements) {
            /**
             * @customElement
             * @polymer
             */
            class PaperLocationApp extends Polymer.GestureEventListeners(Polymer.Element) {
                static get is() {
                    return 'paper-location-app';
                }

                static get properties() {
                    return {
                        places: {
                            type: Array,
                            value: []
                        },
                        areaSelected: {
                            type: Number,
                            value: 0
                        },
                        isAdminAreaSelected: {
                            type: Boolean,
                            value: false
                        },
                        isHelperAreaSelected: {
                            type: Boolean,
                            value: false
                        }
                    };
                }

                // Animate methods

                showPlaces(event) {
                    switch (event.path[0].innerText) {
                        case 'ÁREAS ADMINISTRATIVAS':
                            this.set('isAdminAreaSelected', true);
                            this.set('isHelperAreaSelected', false);
                            break;
                        case 'ÁREAS DE APOYO':
                            this.set('isHelperAreaSelected', true);
                            this.set('isAdminAreaSelected', false);
                            break;
                    }
                    this.$.collapse.toggle();
                }

                isAdmin(place) {
                    return place.category == 'ÁREAS ADMINISTRATIVAS';
                }

                isHelper(place) {
                    return place.category == 'ÁREAS DE APOYO';
                }

                pin(event) {
                    this.set('marketTarget.x', event.model.__data.place.position.x);
                    this.set('marketTarget.y', event.model.__data.place.position.y);
                    this.__renderImage();
                }

                handleResponse(event) {
                    this.set('places', event.detail.__data.response);
                }
            }

            customElements.define(PaperLocationApp.is, PaperLocationApp);
        })(window.customElements);
    </script>
</dom-module>
